<div *ngIf="isLoggedIn">
  <div>
    <div style="display: flex; justify-content: space-between;">
      <h4>Current User</h4>
      <button (click)="onLogout()">Logout</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>is_admin</th>
          <th>first_name</th>
          <th>last_name</th>
          <th>email</th>
          <th>password</th>
          <th>created_at</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.is_admin}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.created_at}}</td>
        </tr>
      </tbody>
    </table>

  </div>


</div>

<app-login *ngIf="!isLoggedIn" />
